{% extends "layout.html" %}
{% block content %}
    {% if data is none %}
        <div class="data"><span class="data_value">Waiting for first sample to be collected</span></div>
    {% else %}
        {% for d in data %}
        <div class="data"><span class="data_label">{{ d[0] }}: </span><span class="data_value">{{ d[1] }}</span></div>
        {% endfor %}
    {% endif %}
{% endblock content %}
